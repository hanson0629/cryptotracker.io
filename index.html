<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Price Tracker</h1>
        
        <div class="controls">
            <select id="currency-select">
                <option value="usd" selected>USD</option>
                <option value="eur">EUR</option>
                <option value="jpy">JPY</option>
                <option value="gbp">GBP</option>
            </select>
            <input type="text" id="search-input" placeholder="Search cryptocurrencies...">
            <button id="refresh-btn">Refresh Prices</button>
            <button id="dark-mode-toggle">ðŸŒ™</button>
        </div>
        
        <div class="crypto-container" id="crypto-container">
            <!-- Cryptocurrency cards will be added here dynamically -->
            <div class="loading">Loading cryptocurrency data...</div>
        </div>
        
        <div class="chart-container">
            <!-- Add this inside the chart-container div, just after the h2 element -->
            <div class="time-range-selector">
                <button class="time-btn active" data-days="1">1D</button>
                <button class="time-btn" data-days="7">1W</button>
                <button class="time-btn" data-days="30">1M</button>
                <button class="time-btn" data-days="90">3M</button>
                <button class="time-btn" data-days="365">1Y</button>
            </div>
            <h2>Price History (7 Days)</h2>
            <canvas id="price-chart"></canvas>
            <div id="chart-info">Select a cryptocurrency to view its price history</div>
        </div>
        
        <!-- Add this after the crypto-container div -->
        <div class="portfolio-container">
            <h2>Portfolio Simulator</h2>
            <div class="portfolio-controls">
                <select id="portfolio-crypto-select">
                    <!-- Options will be added dynamically -->
                </select>
                <input type="number" id="portfolio-amount" placeholder="Amount to invest" min="0" step="0.01">
                <button id="portfolio-add-btn">Add to Portfolio</button>
            </div>
            <div class="portfolio-summary">
                <div id="portfolio-total">Total Investment: $0.00</div>
                <div id="portfolio-value">Current Value: $0.00</div>
                <div id="portfolio-profit">Profit/Loss: $0.00 (0.00%)</div>
            </div>
            <div id="portfolio-holdings">
                <!-- Portfolio items will be added here -->
                <div class="portfolio-empty">Your portfolio is empty. Add some cryptocurrencies to get started.</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
